<!DOCTYPE html>
<html dir="ltr" lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>singleChat</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>


<div class="row">

  <ul class="breadcrumb">
    <li class="active">当前在线人数 <span id="userNum"></span> 人</li>
  </ul>

</div>


<div class="row">
    <div class="col-lg-8">
      <div class="widget-container">
          <div class="heading">
          	<i class="icon-warning-sign"></i>
          </div>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-sm-12">
        <div id="message"class="form-control" style="height:200px; overflow:scroll;overflow-x:hidden"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-8">
          <input type="text" class="form-control" id="input" placeholder="请输入要发送的内容">
        </div>
        <div class="col-sm-2">
          <button type="button" onclick="send_msg()" class="btn btn-success" id="sub">发 送</button>
        </div>
      </div>
    </form>
</div>
</div>
</div>
<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="./js/webSocket.js"></script>

</body>
</html>
